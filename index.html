<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene>

    <a-sky src="https://jooinn.com/images/fort-wall-2.jpg" scale="0.2 0.2 0.2"></a-sky>

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      

      <a-asset-item id="table-obj" src="./models/tinker.obj"></a-asset-item>
      <a-asset-item id="table-mtl" src="./models/obj.mtl"></a-asset-item>

    </a-assets>
    
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <a-entity obj-model="obj: #table-obj;mtl: #table-mtl;" position="-1 0 0" rotation="-90 0 0" scale="0.15 0.15 0.15">

    </a-entity>

    
  </a-scene>
</body>

</html>
